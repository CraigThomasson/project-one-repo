<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Audiobook, audio production, narrator, fiction, non-fiction, acx producer">
    <meta name="description" content="profile site for professional Audiobook narrator, Craig Thomasson">
    <title>Craig Thomasson Audiobook Narration</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/b75ce917d6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="bg-container-contact">
        <div id="bg-contact">
            <img src="assets/media/images/woman-listening-chill.jpeg" alt="background image of wonan listening to audio book">
        </div>
</div>
    <div id="grid-cont-contacts">
        <!-- header -->
        <header>
            <div id="header-background-contact">
                <div id="header-text-contacts">
                    <div id="title-contact">
                        <div id="heading-contact">
                            <h1>contact</h1>
                        </div>  
                    </div>
                    <div id="nav-container-contacts=">
                        <nav>
                            <ul id="menu-contact">
                                <li>
                                    <a href="index.html"><strong>Home</strong></a>
                                </li>
                                <li>
                                    <a href="#"><strong>Samples</strong></a>
                                </li>
                                <li>
                                    <a class="active" href="#"><strong>Contacts</strong></a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <section id="contact-section" class="grid-section-background">
            <div id="form-text-container" class="section-style">               
                <h3 class="section-heading">contact</h3>
                <p class="section-paragraph"></p>
            </div> 
            <div id="form-container"> 
                <form action="#" method="get">
                    <label for="fname">First Name:</label>
                    <input id="fname" name="fname" type="text" required>
                    <label for="lname">Last Name:</label>
                    <input id="lname" name="lname" type="text" required>
                    <label for="email">Email Address:</label>
                    <input id="email" name="email" type="email" required>
                    <label for="word-count">Book word count:</label>
                    <input id="word-count" name="word-count" type="number" required>
                    <label for="book-file">upload book text Doc:</label>
                    <input id="book-file" name="book-file" type="file" required>
                    <label for="book-detals">Book details/requests:</label>
                    <textarea name="book-details" id="book-details" cols="30" rows="10" required></textarea>
                    <input type="submit" value="SEND">
                </form> 
             </div> 
        </section>
    </div>  
</body>
